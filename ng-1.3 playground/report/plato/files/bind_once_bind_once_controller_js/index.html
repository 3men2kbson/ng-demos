<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">(function () {
    &#039;use strict&#039;;

    angular
        .module(&#039;app.bind-once&#039;)
        .controller(&#039;BindOnce&#039;, BindOnce);

    /* @ngInject */
    function BindOnce(dataservice, logger) {
        /*jshint validthis: true */
        var vm = this;
        var newId = 0;

        vm.addAvenger = addAvenger;
        vm.refresh = refresh;
        vm.maa = [];
        vm.msg = {
            bindOnce: &#039;Comparing 2 way, 1 way and 1 time binding&#039;,
            arrayBindOnce: &#039;1 time binding with an array. Notice that&#039; +
                &#039;the new element does not appear in this list, &#039; +
                &#039;but it does appear in the above list.&#039;
        };
        vm.title = &#039;BindOnce&#039;;

        activate();

        function activate() {
            return getAvengers().then(function() {
                logger.info(&#039;Activated BindOnce View&#039;);
            });
        }

        function addAvenger() {
            newId++;
            vm.maa.push({
                id: newId,
                name: &#039;Ant Man&#039;,
                description: &#039;Coming soon ...&#039;
            });
        }

        function refresh() {
            // refresh and test bind once by changing some values
            return dataservice.getAvengers().then(function (data) {
                // &quot;track by&quot; option will keep the bindings there, so bindonce will stay
//                vm.maa = data.data[0].data.results;
                vm.maa = data;
                vm.maa[0].name = &#039;Ella Papa&#039;;
                vm.maa.push({name: &#039;Ward Bell&#039;, description: &#039;super hero&#039;});
                return vm.maa;
            });
        }

        function getAvengers() {
            return dataservice.getAvengers().then(function (data) {
                vm.maa = data;
                return vm.maa;
            });
        }
    }
})();</textarea>
