<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <input data-ng-model="vm.filter.name" placeholder="Find Avengers by name"
                            ng-model-options="{ updateOn: 'default blur', debounce: {'default': 2000, 'blur': 0} }"/>
                            Filtered debounced as you type. Immediate on blur.
                        <table class="table table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>Avenger - Debounce on Blur</th>
                                    <th>Avenger</th>
                                    <th>Name</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="c in vm.avengers | filter:vm.filter track by c.id">
                                    <td><input ng-model="c.avengerName" 
                                        ng-model-options="{updateOn: 'blur', debounce: 1000}"/></td>
                                    <td>{{c.avengerName}}</td>
                                    <td>{{c.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
