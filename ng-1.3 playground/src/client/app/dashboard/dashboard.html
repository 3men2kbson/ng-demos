<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <div class="list-group">
                            <a class="list-group-item">
                                Bind Once <code ng-non-bindable>{{::modelName}}</code>
                            </a>
                            <a class="list-group-item">
                                Bind to Controller <code ng-non-bindable>{ bindToController: true }</code>
                            </a>
                            <a class="list-group-item">
                                Model Options <code ng-non-bindable>ng-model-options="{ debounce: 2000, updateOn: 'blur' }</code>
                            </a>
                            <a class="list-group-item">
                                ngAria <code ng-non-bindable>...</code>
                            </a>
                            <a class="list-group-item">
                                ngHint <code ng-non-bindable>...</code>
                            </a>
                            <a class="list-group-item">
                                ngMessages <code ng-non-bindable>...</code>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
